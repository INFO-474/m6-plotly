<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plotly Exercise 2</title>
    <link rel="shortcut icon" type="image/png" href="../res/graphs.png">

    <!-- Includes plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Includes jQuery and jQuery UI--> 
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/jquery-ui.css">

    <script src="./js/main.js"></script>
</head>
<body>
    <div id="dialog" title="Login">
        <p>Default text</p>
        <form>
            <label for="username">Username: </label>
            <input type="text" name="username" id="uname">
            <label for="pw">Password: </label>
            <input type="password" name="pw" id="pass">

            <button type="button" class="btn" id="form-submit">Submit</input>
        </form>
    </div>
    <div class="box">
        <div class="row header navbar" id="userinfo">
            <div class="links">
                <div class="navbar-header">
                    <a class="navbar-brand" href="">Username: <span id="username"></span></a>
                </div>

                <ul class="nav navbar-nav">
                    <li><a id="sign_out">sign out</a></li>
                </ul>
            </div>
        </div>
        <div id="myDiv" class="row content"></div>
    </div>
</body>
</html>
